apiVersion: apps/v1
kind: Deployment
metadata:
  name: basic-tekton-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: basic-tekton-app
  template:
    metadata:
      labels:
        app: basic-tekton-app
    spec:
      containers:
        - name: basic-tekton-app
          image: image-registry.openshift-image-registry.svc:5000/cicd-demo/basic-tekton-app:v2.0.0
          ports:
            - containerPort: 8080

